<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Clicker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .counter {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #ffeb3b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .stats {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .click-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px auto;
            cursor: pointer;
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.6);
            transition: all 0.2s ease;
            user-select: none;
            font-size: 2.8em;
            font-weight: bold;
            color: white;
        }

        .click-circle:active {
            transform: scale(0.92);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.8);
        }

        .upgrades {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin: 25px 0;
        }

        .upgrade {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.25);
            text-align: left;
        }

        .upgrade:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .upgrade.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upgrade-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .upgrade-cost {
            color: #ffeb3b;
            font-size: 0.95em;
        }

        .upgrade-level {
            font-size: 0.85em;
            opacity: 0.8;
            margin-top: 3px;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .counter {
                font-size: 3em;
            }
            
            .click-circle {
                width: 150px;
                height: 150px;
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>F-Clicker üéÆ</h1>
        <div class="counter" id="counter">0</div>
        
        <div class="stats">
            <div id="clickPower">–°–∏–ª–∞ –∫–ª–∏–∫–∞: 1</div>
            <div id="fps">–ö–ª–∏–∫–æ–≤/—Å–µ–∫: 0</div>
            <div id="autoClickers">–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã: 0</div>
        </div>

        <div class="click-circle" id="clickButton">
            F
        </div>

        <div class="upgrades" id="upgrades">
            <!-- –£–ª—É—á—à–µ–Ω–∏—è –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫</button>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        let autoClickers = 0;
        let clicksThisSecond = 0;
        let lastSecond = Date.now();
        let fps = 0;

        const upgrades = [
            {
                id: 1,
                name: "üí™ –£—Å–∏–ª–µ–Ω–Ω—ã–π –ø–∞–ª–µ—Ü",
                cost: 15,
                level: 0,
                maxLevel: 10,
                effect: "+1 –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞",
                apply: function() { clickPower += 1; }
            },
            {
                id: 2,
                name: "üöÄ –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä",
                cost: 60,
                level: 0,
                maxLevel: 15,
                effect: "+1 –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä",
                apply: function() { autoClickers += 1; }
            },
            {
                id: 3,
                name: "‚ö° –°—É–ø–µ—Ä-–∫–ª–∏–∫",
                cost: 250,
                level: 0,
                maxLevel: 5,
                effect: "x2 —Å–∏–ª–∞ –∫–ª–∏–∫–∞",
                apply: function() { clickPower *= 2; }
            }
        ];

        function handleClick() {
            score += clickPower;
            clicksThisSecond++;
            updateDisplay();
            createParticle();
            
            const button = document.getElementById('clickButton');
            button.style.transform = 'scale(0.92)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
        }

        function buyUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            if (upgrade && score >= upgrade.cost && upgrade.level < upgrade.maxLevel) {
                score -= upgrade.cost;
                upgrade.level++;
                upgrade.cost = Math.floor(upgrade.cost * 1.6);
                upgrade.apply();
                updateDisplay();
                renderUpgrades();
            }
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = Math.floor(score);
            document.getElementById('clickPower').textContent = `–°–∏–ª–∞ –∫–ª–∏–∫–∞: ${clickPower}`;
            document.getElementById('autoClickers').textContent = `–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã: ${autoClickers}`;
            document.getElementById('fps').textContent = `–ö–ª–∏–∫–æ–≤/—Å–µ–∫: ${fps}`;
        }

        function renderUpgrades() {
            const container = document.getElementById('upgrades');
            container.innerHTML = '';
            
            upgrades.forEach(upgrade => {
                const element = document.createElement('div');
                element.className = `upgrade ${score < upgrade.cost || upgrade.level >= upgrade.maxLevel ? 'disabled' : ''}`;
                element.onclick = () => buyUpgrade(upgrade.id);
                
                element.innerHTML = `
                    <div class="upgrade-name">${upgrade.name}</div>
                    <div class="upgrade-level">–£—Ä. ${upgrade.level}/${upgrade.maxLevel}</div>
                    <div class="upgrade-cost">${Math.floor(upgrade.cost)} F</div>
                    <div style="font-size:0.8em;margin-top:4px;">${upgrade.effect}</div>
                `;
                
                container.appendChild(element);
            });
        }

        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const button = document.getElementById('clickButton');
            const rect = button.getBoundingClientRect();
            
            particle.style.left = `${rect.left + rect.width/2}px`;
            particle.style.top = `${rect.top + rect.height/2}px`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            particles.appendChild(particle);
            setTimeout(() => particle.remove(), 4000);
        }

        function resetGame() {
            if (confirm('–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ?')) {
                score = 0;
                clickPower = 1;
                autoClickers = 0;
                clicksThisSecond = 0;
                fps = 0;
                
                upgrades.forEach(upgrade => {
                    upgrade.level = 0;
                    upgrade.cost = [15, 60, 250][upgrade.id - 1];
                });
                
                updateDisplay();
                renderUpgrades();
            }
        }

        function gameLoop() {
            const now = Date.now();
            
            if (autoClickers > 0) {
                score += autoClickers * clickPower * 0.1;
            }
            
            if (now - lastSecond >= 1000) {
                fps = clicksThisSecond;
                clicksThisSecond = 0;
                lastSecond = now;
            }
            
            updateDisplay();
            requestAnimationFrame(gameLoop);
        }

        function createBackgroundParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = `${Math.random() * 100}vw`;
                p.style.top = `${Math.random() * 100}vh`;
                p.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(p);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('clickButton').addEventListener('click', handleClick);
        updateDisplay();
        renderUpgrades();
        createBackgroundParticles();
        gameLoop();
    </script>
</body>
</html>
